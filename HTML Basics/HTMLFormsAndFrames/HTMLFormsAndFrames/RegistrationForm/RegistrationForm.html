<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <table border="1" cellpadding="1" cellspacing="0">
        <tfoot style="background: #59D6FF">
            <tr>
                <td align="center" colspan="2">
                    <input type="submit" name="apply" value="Submit" />
                    <input type="reset" name="reset" value="Clear This Form" />
                </td>
            </tr>
        </tfoot>
        <tr>
            <td align="center">
                <b>Last Name</b>
            </td>
            <td align="left">
                <input type="text" name="Name" size="25"/>
            </td>
        </tr>
        <tr>
            <td align="center">
                <b>First Name</b>
            </td>
            <td align="left">
                <input type="text" name="Name" size="25" />
            </td>
        </tr>
        <tr>
            <td align="center">
                <b>Address</b>
            </td>
            <td align="left">
                <textarea rows="3" cols="25"></textarea>
            </td>
        </tr>
        <tr>
            <td align="center">
                <b>City</b>
            </td>
            <td align="left">
                <input type="text" name="City" size="15" />
                State
                <input type="text" name="State" size="2" />
            </td>
        </tr>
        <tr>
            <td align="center">
                <b>Zip/Postal Code</b>
            </td>
            <td align="left">
                <input type="text" name="Post Code" size="3" />
            </td>
        </tr>
        <tr>
            <td align="center">
                <b>Country</b>
            </td>
            <td align="left">
                <select>
                    <option value="BG" selected="selected">Bulgaria</option>
                    <option value="DE">Germany</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="center">
                <b>
                    Phone(country code,<br />
                    area code, number)
                </b>
            </td>
            <td align="left">
                (+<input type="text" size="2" name="country code"/>)
                <input type="text" size="2" name="area code"/>
                <input type="text" size="7" name="number"/>
            </td>
        </tr>
        <tr>
            <td align="center">
                <b>E-mail</b>
            </td>
            <td align="left">
                <input type="email" name="mail" size="25" />
            </td>
        </tr>
        <tr>
            <td align="center">
                <b>Birth date</b>
            </td>
            <td align="left">
                <input type="text" name="birth day" size="15" placeholder="дд. мм. гггг г." />
            </td>
        </tr>
        <tr>
            <td align="center">
                <b>Gender</b>
            </td>
            <td align="left">
                <select>
                    <option value="m" selected="selected">Male</option>
                    <option value="f">Female</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="center">
                <b>Starting date</b>
            </td>
            <td align="left">
                <input type="radio" name="Start Date" value="Spring 2015" /> Spring 2015
                <input type="radio" name="Start Date" value="Summer 2015" /> Summer 2015
            </td>
        </tr>
        <tr>
            <td align="center">
                <b>Comments/Qustions</b>
            </td>
            <td align="left">
                <textarea rows="5" cols="25"></textarea>
            </td>
        </tr>
    </table>
</body>
</html>
